<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .chat-container {
            height: calc(100vh - 200px);
        }
        .message {
            max-width: 80%;
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
        }
        .user-message {
            background-color: #3b82f6;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }
        .ai-message {
            background-color: #f3f4f6;
            color: #1f2937;
            margin-right: auto;
            border-bottom-left-radius: 0.25rem;
        }
        .typing-indicator {
            display: inline-block;
            padding: 10px;
        }
        .typing-indicator span {
            height: 10px;
            width: 10px;
            background-color: #9ca3af;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.5s infinite ease-in-out;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white p-4 flex flex-col">
            <div class="mb-6">
                <h1 class="text-xl font-bold mb-4">Suman DeepSeek Chat-Bot</h1>
                <button id="newChatBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md mb-4 flex items-center justify-center">
                    <i class="fas fa-plus mr-2"></i> New Chat
                </button>
            </div>
            
            <div class="mb-4">
                <h2 class="text-sm font-semibold text-gray-400 uppercase tracking-wider mb-2">Chat History</h2>
                <div id="chatList" class="space-y-1">
                    <!-- Chat history will be populated here -->
                </div>
            </div>
            
            <div class="mt-auto">
                <label class="block text-sm font-medium text-gray-300 mb-2">Upload Document</label>
                <div class="flex items-center
                ">
                    <input type="file" id="fileInput" class="hidden" accept=".pdf,.txt,.docx">
                    <button id="uploadBtn" class="w-full bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 rounded-md flex items-center justify-center">
                        <i class="fas fa-upload mr-2"></i> Choose File
                    </button>
                </div>
                <p class="text-xs text-gray-400 mt-1">Supports: PDF, TXT, DOCX</p>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Chat Messages -->
            <div id="chatContainer" class="flex-1 overflow-y-auto p-6 chat-container">
                <div id="chatMessages" class="space-y-4">
                    <!-- Messages will be displayed here -->
                    <div class="text-center text-gray-500 mt-10">
                        <i class="fas fa-comments text-4xl mb-2"></i>
                        <p>Start a new chat or upload a document to begin</p>
                    </div>
                </div>
            </div>
            
            <!-- Input Area -->
            <div class="bg-white border-t border-gray-200 p-4">
                <form id="messageForm" class="flex space-x-2">
                    <input type="text" id="messageInput" 
                           class="flex-1 border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="Type your message..." autocomplete="off">
                    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
